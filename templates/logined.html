
{% load static %}
<link href="{% static 'css/success.css' %}" rel="stylesheet">
<!-- Redirection Counter -->
<script type="text/javascript">
  var count = 15; // Timer
  var redirect = "/index"; // Target URL

  function countDown() {
    var timer = document.getElementById("timer"); // Timer ID
    if (count > 0) {
      count--;
      timer.innerHTML = count + " saniye sonra anasayfaya yönlendirileceksiniz."; // Timer Message
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
</script>

<div id="master-wrap">
  <div id="logo-box">

    <div class="animated fast fadeInUp">
      <div class="resim"><a href="/index" class="logo"><img src={% static 'logo.png' alt='Loogo' %} alt="Company Logo"></a></div><br>
      <h1 style="color : #2f4595;">Teşekkürler</h1>
    </div>

    <div class="notice animated fadeInUp">
      <p class="lead">Sisteme başarıyla giriş yaptınız.</p>
      <a class="btn animation" href="/index">&larr; Anasayfa</a>
    </div>

    <div class="footer animated slow fadeInUp">
      <p id="timer">
        <script type="text/javascript">
          countDown();
        </script>
      </p>
      
    </div>

  </div>
  <!-- /#logo-box -->
</div>
<!-- /#master-wrap -->
